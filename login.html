<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ElevatR | Access Portal</title>
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <!-- Login form -->
    <section class="multi-login">
        <div class="container">

            <h1>Welcome to <span>ElevatR</span></h1>
            <p>Select your role to get started.</p>

            <div class="user-type-buttons">
                <button class="user-btn active" data-role="student">üéì Student</button>
                <button class="user-btn" data-role="admin">üèõÔ∏è BPUT</button>
                <button class="user-btn" data-role="employer">üíº Employer</button>
            </div>

            <!-- STUDENT FORM -->
            <div class="form-section active" id="student">
                <h2>Student Login</h2>
                <form>
                    <input type="email" placeholder="Email ID" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">LOGIN</button>
                </form>
            </div>

            <!-- ADMIN FORM -->
            <div class="form-section" id="admin">
                <h2>BPUT Admin Access</h2>
                <form>
                    <input type="email" placeholder="Official Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">login</button>
                </form>

            </div>

            <!-- EMPLOYER FORM -->
            <div class="form-section" id="employer">
                <h2>Employer Login</h2>
                <form>
                    <input type="email" placeholder="Official Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">login</button>
                </form>

            </div>

        </div>
    </section>

    <script>
        const buttons = document.querySelectorAll(".user-btn");
        const forms = document.querySelectorAll(".form-section");

        buttons.forEach(btn => {
            btn.addEventListener("click", () => {
                // Remove active from buttons
                buttons.forEach(b => b.classList.remove("active"));
                btn.classList.add("active");

                // Hide all forms
                forms.forEach(f => f.classList.remove("active"));

                // Show selected
                const role = btn.getAttribute("data-role");
                document.getElementById(role).classList.add("active");
            });
        });
    </script>

</body>

</html>
